<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="andromeda-galaxy.jpg" alt="Photo of Andromeda Galaxy">
        <img src="beubeulle.jpg" alt=" Photo of Beubeulle Galaxy">
        <img src="double-rainbow-brussels.jpg" alt="Photo of Double Rainbow in Brussels">
        <img src="Golden Temple - Amritsar.jpeg" alt="Photo of Golden Temple in Amritsar in Punjab India">
        <img src="Orion_20240204_Pix_LR.jpg" alt="Photo of Orion">
        <img src="purple-sky-lightning.jpg" alt="Photo of Purple Sky Lightning Over a Motorway / Freeway">
        <img src="strange-cloud.jpeg" alt="Photo of a Cloud that looks like a UFO">
        <img src="TPetrokas-LightTrails-London.JPG" alt="Photo of Lightning Trails Across London Building">
        <img src="TPetrokas-LondonEye-1.jpg" alt="Photo of London Eye">
    </div>
</body>

</html>
